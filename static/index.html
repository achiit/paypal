<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.voice-active {
            background: #cce5ff;
            color: #0066cc;
        }
        
        .status.listening {
            background: #ffe6e6;
            color: #cc0000;
            animation: pulse 1.5s infinite;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
        }
        
        .message.system {
            align-self: center;
            background: #fff3cd;
            color: #856404;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .voice-controls {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            text-align: center;
        }
        
        .voice-mode-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            margin: 0 10px;
        }
        
        .voice-mode-btn.start {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .voice-mode-btn.stop {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        
        .voice-mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .voice-mode-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .text-mode {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .text-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .mode-toggle {
            padding: 10px 20px;
            background: #e9ecef;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        .mode-toggle button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .mode-toggle button.active {
            background: #667eea;
            color: white;
        }
        
        .mode-toggle button:not(.active) {
            background: white;
            color: #667eea;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .volume-indicator {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Voice Assistant Chat
        </div>
        
        <div class="mode-toggle">
            <button id="textModeBtn" class="active">Text Mode</button>
            <button id="voiceModeBtn">Voice Mode</button>
        </div>
        
        <div class="status" id="status">
            Connecting...
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message system">
                Welcome! Switch to Voice Mode for continuous voice conversation, or use Text Mode for typing.
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            Assistant is thinking...
        </div>
        
        <div class="text-mode" id="textMode">
            <div class="input-group">
                <input type="text" class="text-input" id="messageInput" placeholder="Type your message..." />
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
        
        <div class="voice-controls" id="voiceControls" style="display: none;">
            <div class="volume-indicator">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
            <button class="voice-mode-btn start" id="startVoiceBtn">üé§ Start Voice Chat</button>
            <button class="voice-mode-btn stop" id="stopVoiceBtn" style="display: none;">‚èπÔ∏è Stop Voice Chat</button>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
